    <body bgcolor="purple">
        <div class="first">
            <b>О дева-роза, я в оковах;</b>
            <div class="second">
                <b>Но не стыжусь твоих оков:</b>
                <div class="third">
                    <b>Так соловей в кустах лавровых,</b>
                    <div class="forth">
                        <b>Пернатый царь лесных певцов,</b>
                        <div class="fivth">
                            <b>Близ розы гордой и прекрасной</b>
                            <div class="sixth">
                                <b>В неволе сладостной живет</b>
                                <div class="seventh">
                                    <b>И нежно песни ей поет</b>
                                    <div class="eighth">
                                        <b>Во мраке ночи сладострастной.</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
